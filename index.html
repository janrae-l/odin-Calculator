<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./javascript.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calcu-body">
      <div class="calcu-display"></div>
      <div class="num-container">
        <div class="otherButtons">
          <button class="clear">CLEAR</button>
          <button class="backspace">C</button>
          <button>-/+</button>
          <button class="operate">=</button>
        </div>
        <div class="numOperation">
          <div class="numbers">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="numZero">0</button>
            <button class="period">.</button>
          </div>
          <div class="operations">
            <button class="operand">+</button>
            <button class="operand">-</button>
            <button class="operand">x</button>
            <button class="operand">/</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal hidden">
      <h2>Are you sure?</h2>
      <p class="error-msg">
        You will lose all data. This action cannot be undone
      </p>
      <div class="modal-buttons">
        <button class="yes">Yes</button>
        <button class="cancel">Cancel</button>
      </div>
    </div>
    <div class="overlay hidden"></div>
  </body>
</html>
