<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./javascript.js" defer></script>
  </head>
  <body>
    <div class="calcu-body">
      <div class="calcu-display"></div>
      <div class="num-container">
        <div class="otherButtons">
          <button class="clear">CLEAR</button>
          <button class="backspace">C</button>
          <button>-/+</button>
          <button class="operate">=</button>
        </div>
        <div class="numOperation">
          <div class="numbers">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="numZero">0</button>
            <button class="period">.</button>
          </div>
          <div class="operations">
            <button class="operand">+</button>
            <button class="operand">-</button>
            <button class="operand">x</button>
            <button class="operand">/</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal hidden">
      <div class="close-cont">
        <button class="close-modal">&times;</button>
      </div>

      <p class="error-msg">Do you want to clear all data?</p>
      <div class="modal-buttons">
        <button class="clear">Yes</button>
        <button class="cancel">Cancel</button>
      </div>
    </div>
  </body>
</html>
